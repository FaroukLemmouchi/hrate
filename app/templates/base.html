<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Heart rate{% endblock %}</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>

<body>
    <script>
        const nightModeStatus = JSON.parse(localStorage.getItem('nightModeStatus'));

        // Apply the night mode status on page load
        if (nightModeStatus === true) {
            document.body.classList.add('night-mode');
        } else {
            document.body.classList.remove('night-mode')
        }
    </script>

    {% block header %}{% endblock %}
    <h1 class="text-center">Heart rate</h1>
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <div class="form-check form-switch">
                <input class="form-check-input" id="night-mode-toggle" type="checkbox" role="switch">
                <label class="form-check-label" for="night-mode-toggle">ðŸŒ™</label>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/service-worker.js') }}"></script>

</html>
